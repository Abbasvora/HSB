<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSB Godhra</title>
    <style>
        .button {
          background-color: #1c87c9;
          border: none;
          color: white;
          padding: 10px 24px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 10px;
          margin: 4px 2px;
          cursor: pointer;
        }
      </style>
</head>

<body>
    {% include 'navbar.html' %}
    <div class="container">
      <div class="row">
        <div class="col">
        </div>
        <div class="col-7">
          <ul class="messages" id="messages-list", style="list-style-type:none;">
            {% if messages %}
                {% for message in messages %}
                <li>
                    {% if message.tags %}
                         <div class="alert alert-{{ message.tags }} msg fade show" role="alert">{{ message }}</div>
                    {% else %}
                        <div class="alert alert-info msg fade show" role="alert">{{ message }}</div>
                    {% endif %}
                </li>
                {% endfor %}
            {% endif %}
            </ul>
          {% block content %}

          {% endblock content %}
        </div>
        <div class="col">
        </div>
      </div>
    </div>
    
</body>

</html>
